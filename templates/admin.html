<!DOCTYPE html>
{% load static %}
<script src="{% static 'jquery.js' %}"></script>
<html lang="en">
<head>
<title>Contact</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="The River template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap.min.css')}}">
<link href="{{url_for('static',filename='font-awesome.min.css')}}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='owl.carousel.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='owl.theme.default.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='animate.css')}}">
<link href="{{url_for('static',filename='jquery-ui.css')}}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='contact.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='contact_responsive.css')}}">

<style>
#mytable.th{width : 200px}
</style>
</head>
<body>

<div class="super_container">
	
	<!-- Header -->

	<header class="header">
		<div class="header_content d-flex flex-row align-items-center justify-content-start">
			<div class="logo"><a href="/">Home</a></div>
			<div class="ml-auto d-flex flex-row align-items-center justify-content-start">
				<nav class="main_nav">
					

				<!-- Hamburger Menu -->
				<div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
			</div>
		</div>
	</header>

	<!-- Menu -->

	<div class="menu trans_400 d-flex flex-column align-items-end justify-content-start">
		<div class="menu_close"><i class="fa fa-times" aria-hidden="true"></i></div>
		<div class="menu_content">
			<nav class="menu_nav text-right">
				<ul>
					<li><a href="/indexl">Home</a></li>
					<li><a href="about.html">EDIT</a></li>
					<li><a href="#">DELETE</a></li>
					
				</ul>
			</nav>
		</div>
		<div class="menu_extra">
			<div class="menu_book text-right"><a href="#">Book online</a></div>
			<div class="menu_phone d-flex flex-row align-items-center justify-content-center">
				<img src="images/phone-2.png" alt="">
				<span>0183-12345678</span>
			</div>
		</div>
	</div>

	<!-- Home -->

	<div class="home">
		<div class="background_image" style="background-image:url(images/contact.jpg)"></div>
		<div class="home_container">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="home_content text-center">
							<div class="home_title">Welcome Admin</div>
							<div class="booking_form_container">
								<form method="post" class="booking_form" id="booking_form">
									<div class="d-flex flex-xl-row flex-column align-items-start justify-content-start">
										<div class="booking_input_container d-flex flex-row align-items-start justify-content-start flex-wrap">
											<div><input type="text" name="username" class="booking_input booking_input_a booking_in" placeholder="username" required="required"></div>
											<div><input type="text" password="password" class="booking_input booking_input_a booking_out" placeholder="password" required="required"></div>
											
										</div>
										{% if invalid %}
        <p class="error"><strong>Error:</strong> {{ invalid }}
      {% endif %}
										<div><button class="booking_button trans_200" >LOGIN</button></div>
									</div>
								
								 </div>
								</form>
						
	

<script src="{{url_for('static',filename='jquery-3.3.1.min.js')}}"></script>
<script src="{{url_for('static',filename='popper.js')}}"></script>
<script src="{{url_for('static',filename='bootstrap.min.js')}}"></script>
<script src="{{url_for('static',filename='TweenMax.min.js')}}"></script>
<script src="{{url_for('static',filename='TimelineMax.min.js')}}"></script>
<script src="{{url_for('static',filename='ScrollMagic.min.js')}}"></script>
<script src="{{url_for('static',filename='animation.gsap.min.js')}}"></script>
<script src="{{url_for('static',filename='ScrollToPlugin.min.js')}}"></script>
<script src="{{url_for('static',filename='owl.carousel.js')}}"></script>
<script src="{{url_for('static',filename='easing.js')}}"></script>
<script src="{{url_for('static',filename='progressbar.min.js')}}"></script>
<script src="{{url_for('static',filename='parallax.min.js')}}"></script>
<script src="{{url_for('static',filename='jquery-ui.js')}}"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
<script src="{{url_for('static',filename='contact.js')}}"></script>
</body>
</html>
